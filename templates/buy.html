{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <input class="form-control" autofocus autocomplete="off" name="symbol" type="text" placeholder="Symbol" minlength="1" required>
        <input id="shares" class="form-control" autocomplete="off" name="shares" type="text" width="20px" placeholder="Shares" required>
    </div>
    <div class="form-group">
        <button id="subBtn" class="btn btn-primary" type="submit" disabled>Buy</button>
    </div>
</form>
{% endblock %}
