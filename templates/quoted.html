{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table id="dtquoted" class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            {% for q in quote %}
                {% if q %}
                <tr>
                    <td>{{ q['name']}}</td>
                    <td>{{ q['price']}}</td>
                    <td>{{ q['symbol']}}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
